name: Deploy Backend to Railway

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install backend dependencies
      run: |
        cd backend
        npm ci

    - name: Generate Prisma client
      run: |
        cd backend
        npx prisma generate

    - name: Run tests (if any)
      run: |
        cd backend
        npm test --if-present

    - name: Deploy to Railway
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Backend will be deployed to Railway automatically via GitHub integration"
        echo "Railway deployment configured in railway.toml"